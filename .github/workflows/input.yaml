name: input
on:
  workflow_dispatch:
    inputs:
      text:
        type: string
        required: true
        description: Text data

jobs:
  alloc:
    permissions:
      contents: "read"
      id-token: "write"

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Parse event
        id: parse
        run: cat "${GITHUB_EVENT_PATH}" | jq -r .inputs
