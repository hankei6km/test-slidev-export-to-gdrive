name: input
on:
  workflow_dispatch:
    inputs:
      slides:
        type: string
        required: true
        description: Slide source

jobs:
  alloc:
    permissions:
      contents: "write"
      id-token: "write"

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Parse event
        id: parse
        run: cat "${GITHUB_EVENT_PATH}" | jq -r .inputs.slides > slides.md

      - name: Install fonts
        run: sudo apt-get install -y fonts-noto-cjk

      - name: Use Node.js 16.xx
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-

      - name: Install modules
        run: npm ci

      - name: Install additional modules for export
        run: npm install --save-dev playwright-chromium

      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v0"
        with:
          # 外部から切り替えできるように secret にしてある.
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}

      - name: Check file format
        run: file slides.md

      - name: Export
        run: npm run export

      - name: Send slides.pdf to Google drive
        uses: hankei6km/gdrive-act-send@v0
        with:
          # 外部から切り替えできるように secret にしてある.
          parent_id: ${{ secrets.PARENT_ID }}
          dest_file_name: ${{ secrets.DEST_FILE_NAME }}
          src_file_name: ${{ secrets.SRC_FILE_NAME }}
          dest_mime_type: application/pdf
          src_mime_type: application/pdf

      - name: Build
        run: npm run build --base /test-slidev-export-to-gdrive/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
