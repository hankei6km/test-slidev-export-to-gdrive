name: alloc
on:
  workflow_dispatch:

jobs:
  alloc:
    environment: send

    permissions:
      contents: "read"
      id-token: "write"

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v0"
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}

      - name: Send blank.pdf to Google drive
        id: send
        uses: hankei6km/gdrive-act-send@v0.2.0
        with:
          parent-id: ${{ secrets.PARENT_ID }}
          dest-file-name: ${{ secrets.DEST_FILE_NAME }}
          src-file-name: blank.pdf

      - name: Transfer Owner
        uses: hankei6km/gdrive-act-share@v0.1.1
        with:
          file_id: ${{ steps.send.outputs.file_id }}
          type: user
          role: owner
          email_address: ${{ secrets.SHARE_EMAIL_ADDRESS }}
